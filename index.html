<!DOCTYPE html>
<html>
	<head>
		<title>Demineur Inoui</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<script type="text/javascript" src="demineur.js"></script>
	</head>
	<body>
		<header><p id="name">Demineur Inoui</p></header>
		<div id="allmenu">
			<select id="menuselect">
					<option class="difficulté" value="0" id="facile">facile</option>
					<option class="difficulté" value="1" id="moyen">moyen</option>
					<option class="difficulté" value="2" id="difficile">difficile</option>
			</select>
			<div id="menuR">
				<button onclick="reset()" disabled="true" id="recommencer">recommencer</button>
				<button onclick="modeDrapeau()" disabled="true" id="modedrapeau">drapeau</button>
				<button onclick="start()" id="start">start</button>
			</div>
		</div>
		<divT id="timer">
			<span>Time : </span>
			<span id = "min">00</span>
		   	<span> : <span>
		   	<span id = "sec">00</span>
		</divT>
		<p id="isdrapeau" class="drapeauoff"> Drapeau : OFF</p>
		<div id="grille"></div>
		<p id="info"></p>
		<p id="infodrapeau"></p>
	</body>
</html>
